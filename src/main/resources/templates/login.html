<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid col-md-2 mt-5">
<h3 class="fw-bold" style="height: 15px;" >Please sign in</h3>
<form th:action="@{/login}" method="post">
    <div>
        <label class="form-label" for="email"></label>
        <input class="form-control" type="text" id="email" name="email" placeholder="Email address"/>
    </div>
    <div class="d-flex">
        <label class="form-label" for="password"></label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
    </div>
    <div>
        <button class="btn btn-primary d-grid d-grid col-12 mt-2" type="submit">Sign in</button>
    </div>
</form>
    <div th:if="${param.error}" style="color: red">
        Неправильный email или пароль
    </div>
</div>

</body>
</html>
