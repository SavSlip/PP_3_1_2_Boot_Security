<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
    <div class="d-flex w-100">
        <a id="navBar" class="navbar-brand me-auto">
        </a>
        <a href="/logout" class="btn btn-outline navbar-text ms-auto">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="d-flex align-items-start g-0">
            <div class="nav flex-column nav-pills me-0 col-md-2" id="admin-user" role="tablist"
                 aria-orientation="vertical">
                <button th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? 'active' : ''}"
                        sec:authorize="hasRole('ROLE_ADMIN')"
                        class="nav-link text-start" id="admin-info" data-bs-toggle="pill"
                        data-bs-target="#v-pills-admin"
                        type="button" role="tab" aria-controls="v-pills-admin">Admin
                </button>
                <button
                        th:classappend="${#authorization.expression('hasRole(''ROLE_USER'') and not hasRole(''ROLE_ADMIN'')') ? 'active' : ''}"
                        sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_ADMIN')"
                        class="nav-link text-start" id="user-info" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                        type="button" role="tab" aria-controls="v-pills-user">User
                </button>
            </div>

            <div class="col-md-10" style="background-color: #f6f5f5">

                <div class="tab-content" id="v-pills-tabContent">
                    <div sec:authorize="hasRole('ROLE_ADMIN')"
                         th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? 'show active' : ''}"
                         class="tab-pane fade" id="v-pills-admin" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">

                        <div class="me-3 ms-3">
                            <h2 class="mt-2">Admin panel</h2>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item mt-2" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                            data-bs-target="#usersTable"
                                            type="button" role="tab" aria-controls="users_table" aria-selected="true">
                                        Users table
                                    </button>
                                </li>
                                <li class="nav-item mt-2" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false">New
                                        User
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">

                                <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <div class="container-fluid md-4 p-2 border">
                                        <h4>All users</h4>
                                    </div>
                                    <div class="container-fluid border" style="background-color: white">
                                        <div class="table-responsive mt-3 ms-3 me-3">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>First Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="usersTableBody">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>


                                <!-- Modal edit-->

                                <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEdit"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModal">
                                                    Edit user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="container-fluid md-4 p-2 border"
                                                     style="background-color: white">
                                                    <div class="container bg-white col-md-4">

                                                        <form id="editForm">
                                                            <div class="form-group mt-1">
                                                                <label for="editModalID"
                                                                       class="fw-bold text-center w-100">ID</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       id="editModalID" readonly/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label for="editModalName"
                                                                       class="fw-bold text-center w-100">First
                                                                    Name</label>
                                                                <input name="name" type="text"
                                                                       class="form-control"
                                                                       id="editModalName"/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="editModalLastName">Last
                                                                    name:</label>
                                                                <input name="lastName"
                                                                       type="text"
                                                                       id="editModalLastName"
                                                                       class="form-control"/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="editModalAge">Age:</label>
                                                                <input name="age" type="number" min="0" max="200"
                                                                       required
                                                                       id="editModalAge"
                                                                       class="form-control"/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="editModalEmail">Email:</label>
                                                                <input name="email" type="text"
                                                                       id="editModalEmail"
                                                                       class="form-control"/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="editModalPassword">Password:</label>
                                                                <input name="password" type="password"
                                                                       id="editModalPassword"
                                                                       class="form-control"/>
                                                            </div>


                                                            <div class="form-group mt-1">
                                                                <label for="edit_roleSelect"
                                                                       class="fw-bold text-center w-100">Role</label>
                                                                <select name="roles" class="form-control"
                                                                        id="edit_roleSelect"
                                                                        multiple>
                                                                </select>
                                                            </div>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button"
                                                        class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>

                                                <button id="editButton" type="submit"
                                                        class="btn btn-danger">Edit
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal edit-->


                                <!--Modal Delete-->

                                <div class="modal fade" id="modalDelete" tabindex="-1"
                                     aria-labelledby="modalDelete" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">
                                                    Delete user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="container-fluid md-4 p-2 border"
                                                     style="background-color: white">
                                                    <div class="container bg-white col-md-4">
                                                        <form id="deleteForm">
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="deleteModalID">ID:</label>
                                                                <input type="text"
                                                                       id="deleteModalID"
                                                                       class="form-control"
                                                                       readonly/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="deleteModalName">First
                                                                    name:</label>
                                                                <input type="text"
                                                                       id="deleteModalName"
                                                                       class="form-control"
                                                                       readonly/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="deleteModalLastName">Last
                                                                    name:</label>
                                                                <input type="text"
                                                                       id="deleteModalLastName"
                                                                       class="form-control"
                                                                       readonly/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="deleteModalAge">Age:</label>
                                                                <input type="text"
                                                                       id="deleteModalAge"
                                                                       class="form-control"
                                                                       readonly/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label class="fw-bold text-center w-100"
                                                                       for="deleteModalEmail">Email:</label>
                                                                <input type="text"
                                                                       id="deleteModalEmail"
                                                                       class="form-control"
                                                                       readonly/>
                                                            </div>
                                                            <div class="form-group mt-1">
                                                                <label for="delete_roleSelect"
                                                                       class="fw-bold text-center w-100">Role</label>
                                                                <select class="form-control"
                                                                        id="delete_roleSelect"
                                                                        multiple disabled>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>

                                                    <button id="deleteButton" type="submit"
                                                            class="btn btn-danger">Delete
                                                    </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--Modal Delete-->


                                <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="container-fluid md-4 p-2 border" style="background-color: #f6f6f6">
                                        <h5>Add new user</h5>
                                    </div>

                                    <div class="container-fluid md-4 p-2 border" style="background-color: white">
                                        <div class="container bg-white col-md-3">
                                            <form method="POST" action="/admin/users">
                                                <div class="form-group mt-1">
                                                    <label class="fw-bold text-center w-100" for="name">First
                                                        name:</label>
                                                    <input name="name" type="text" required id="name"
                                                           class="form-control"/>
                                                </div>
                                                <div class="form-group mt-1">
                                                    <label class="fw-bold text-center w-100" for="last_name">Last
                                                        name:</label>
                                                    <input name="lastName" type="text" required id="last_name"
                                                           class="form-control"/>
                                                </div>
                                                <div class="form-group mt-1">
                                                    <label class="fw-bold text-center w-100" for="age">Age:</label>
                                                    <input name="age" type="number" min="0" max="200" required id="age"
                                                           class="form-control"/>

                                                </div>
                                                <div class="form-group mt-1">
                                                    <label class="fw-bold text-center w-100" for="email">Email:</label>
                                                    <input name="email" type="email" required id="email"
                                                           class="form-control"/>
                                                </div>
                                                <div class="form-group mt-1">
                                                    <label class="fw-bold text-center w-100"
                                                           for="password">Password:</label>
                                                    <input name="password" type="password" required id="password"
                                                           class="form-control"/>
                                                </div>
                                                <div class="form-group mt-1">
                                                    <label class="form-label fw-bold text-center w-100"
                                                           for="new_user_roleSelect">Role</label>
                                                    <select class="form-select form-control" id="new_user_roleSelect"
                                                            name="userRoles" multiple>
                                                    </select>
                                                </div>


                                                <div class="mt-2">
                                                    <button type="submit"
                                                            class="btn btn-success d-grid gap-2 col-6 mx-auto">Add new
                                                        user
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_ADMIN')"
                         th:classappend="${#authorization.expression('hasRole(''ROLE_USER'') and not hasRole(''ROLE_ADMIN'')') ? 'show active' : ''}"
                         class="tab-pane fade" id="v-pills-user" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab">
                        <div class="me-3 ms-3">
                            <h2 class="mt-2 ms-1">User information page</h2>
                            <div class="container-fluid md-4 p-2 border">
                                <h5 class="ms-2">About user</h5>
                            </div>
                            <div class="table-responsive">
                                <div class="container-fluid border" style="background-color: white">
                                    <div class="table-responsive ms-3 me-3 mt-3">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody id="currentUserTableBody">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
