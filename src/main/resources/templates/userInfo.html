<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<p th:text="${'Id - ' + user.getId()}">Value</p>
<p th:text="${'Name - ' + user.getName()}">Value</p>
<p th:text="${'Age - ' + user.getAge()}">Value</p>
<p th:text="${'Email - ' + user.getEmail()}"></p>
<br>

<form th:action="@{/admin/users/{id}/edit(id=${user.getId()})}" method="get">
    <button type="submit" class="btn btn-primary">Edit</button>
</form>

<form action="/admin/users" method="get">
    <button type="submit" class="btn btn-primary">Back</button>
</form>
<br>
<form th:action="@{/admin/users/{id}/delete(id=${user.getId()})}" method="post">
    <button type="submit" class="btn btn-primary">Delete</button>
</form>


</body>
</html>
